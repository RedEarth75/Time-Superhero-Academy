<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Superhero Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Comic Neue', cursive;
      }
      h1, h2, .comic-title {
        font-family: 'Bangers', system-ui;
        letter-spacing: 0.05em;
      }
      .comic-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .comic-border {
        border: 3px solid black;
      }
      .halftone-bg {
        background-color: #f3f4f6;
        background-image: radial-gradient(#cbd5e1 20%, transparent 20%);
        background-size: 20px 20px;
      }

      /* Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) rotate(1deg); }
        to { opacity: 1; transform: translateY(0) rotate(0deg); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.8); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      .animate-pop-in {
        opacity: 0; /* Start hidden for stagger */
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
